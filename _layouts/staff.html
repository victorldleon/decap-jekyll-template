<!-- staff.html -->
--- layout: default ---

<h1>Staff</h1>

<ul>
  {% for speaker in site.authors %}
  <li>
    <h2>
      <a href="{{ site.baseurl }}{{ speaker.url }}">{{ speaker.display_name }}</a>
    </h2>
    <h3>{{ speaker.position }}</h3>
    <p>{{ speaker.content | markdownify }}</p>
  </li>
  {% endfor %}
</ul>
